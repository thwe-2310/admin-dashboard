<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap 5 cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Titillium Web", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <nav class="col-md-2 text-md-start bg-dark left-nav">
          <!-- adding logo and title -->
          <h1 class="h4 text-info py-3 text-center">
            <i class="fa-solid fa-ghost me-2"></i>
            <span class="d-none d-lg-inline text-uppercase">admin</span>
          </h1>
          <!-- adding menu items -->
          <div class="list-group text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>CONTROLS</small>
            </span>
            <!-- dashboard -->
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              <i class="fa-solid fa-house-chimney me-2"></i>
              <span class="d-none d-lg-inline">Dashboard </span>
            </a>
            <!-- users -->
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <i class="fa-solid fa-users me-2"></i>
              <span class="d-none d-lg-inline"
                >Users
                <span class="badge rounded-pill text-bg-danger float-end"
                  >20</span
                >
              </span>
            </a>
            <!-- statistics -->
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <i class="fas fa-chart-line me-2"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <!-- reports -->
            <a
              href="#"
              class="list-group-item list-group-item-action mb-3"
              aria-current="true "
            >
              <i class="fas fa-flag me-2"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>
        </nav>

        <main class="col-10 d-lg-block">
          <!-- adding horizontal navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill"></div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">User Profile</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Logout</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
              </li>
            </div>
          </nav>

          <div class="container-fluid mt-3 p-4">
            <!-- adding alert component -->
            <div class="row mb-3">
              <div class="col">
                <div class="alert alert-info">
                  <i class="fas fa-download me-2"></i>
                  A new version of the admin dashboard is released.
                  <a href="#">Download Now!</a>
                </div>
              </div>
            </div>

            <!-- adding stats block -->
            <div class="row">
              <h2 class="h6">QUICK STATS</h2>
              <div class="col-md-4">
                <div
                  class="card d-flex justify-content-center align-items-center mt-2 p-2"
                >
                  <canvas id="myLineChart" width="400" height="400"></canvas>
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  <script>
                    const dailyVisitors = [
                      1000, 1100, 1050, 950, 900, 850, 800,
                    ]; // Daily visitors data

                    const days = [
                      "Monday",
                      "Tuesday",
                      "Wednesday",
                      "Thursday",
                      "Friday",
                      "Saturday",
                      "Sunday",
                    ];

                    const ctx = document
                      .getElementById("myLineChart")
                      .getContext("2d");

                    // Create the Line Chart
                    const myLineChart = new Chart(ctx, {
                      type: "line",
                      data: {
                        labels: days,
                        datasets: [
                          {
                            label: "Daily Visitors",
                            data: dailyVisitors,
                            borderColor: "rgba(75, 192, 192, 1)",
                            backgroundColor: "rgba(75, 192, 192, 0.2)",

                            borderWidth: 2,
                          },
                        ],
                      },
                    });
                  </script>
                </div>
              </div>
              <div class="col-md-4">
                <div
                  class="card d-flex justify-content-center align-items-center mt-2 p-2"
                >
                  <canvas id="myBarChart" width="400" height="400"></canvas>

                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  <script>
                    const monthlyVisitors = [
                      1200, 1400, 1300, 1800, 2000, 2200, 1700, 1900, 2500,
                      2100, 2300, 2400,
                    ]; // Monthly visitors data

                    const ctx2 = document
                      .getElementById("myBarChart")
                      .getContext("2d");

                    const myBarChart = new Chart(ctx2, {
                      type: "bar", // Bar chart type
                      data: {
                        labels: [
                          "January",
                          "February",
                          "March",
                          "April",
                          "May",
                          "June",
                          "July",
                          "August",
                          "September",
                          "October",
                          "November",
                          "December",
                        ],
                        datasets: [
                          {
                            label: "Monthly Visitors",
                            data: monthlyVisitors,
                            backgroundColor: "rgba(75, 192, 192, 0.6)",
                            borderColor: "rgba(75, 192, 192, 1)",
                            borderWidth: 1,
                          },
                        ],
                      },
                    });
                  </script>
                </div>
              </div>
              <div class="col-md-4">
                <div
                  class="card d-flex justify-content-center align-items-center mt-2 p-2"
                >
                  <canvas
                    id="myPolarAreaChart"
                    width="400"
                    height="400"
                  ></canvas>
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  <script>
                    const yearlyVisitors = [15000, 18000, 22000, 25000, 23000]; // yerly visitors data

                    const ctx1 = document
                      .getElementById("myPolarAreaChart")
                      .getContext("2d");

                    const myPolarAreaChart = new Chart(ctx1, {
                      type: "polarArea", // Polar Area Chart type
                      data: {
                        labels: ["2019", "2020", "2021", "2022", "2023"],
                        datasets: [
                          {
                            label: "Yearly Visitors",
                            data: yearlyVisitors,
                            backgroundColor: [
                              "rgba(255, 99, 132, 0.6)",
                              "rgba(54, 162, 235, 0.6)",
                              "rgba(255, 206, 86, 0.6)",
                              "rgba(75, 192, 192, 0.6)",
                              "rgba(153, 102, 255, 0.6)",
                            ],
                            borderColor: [
                              "rgba(255, 99, 132, 1)",
                              "rgba(54, 162, 235, 1)",
                              "rgba(255, 206, 86, 1)",
                              "rgba(75, 192, 192, 1)",
                              "rgba(153, 102, 255, 1)",
                            ],
                            borderWidth: 1,
                          },
                        ],
                      },
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>

          <!-- adding location and data -->
          <div class="row d-flex justify-content-center w-75 mx-auto">
            <!-- adding location -->
            <div class="col-md-6">
              <h2 class="h6">Location</h2>
              <div
                class="card d-flex justify-content-center align-items-center mt-2 p-2"
              >
                <canvas
                  id="visitorPieChart"
                  width="58"
                  height="58"
                  style="
                    display: block;
                    box-sizing: border-box;
                    height: 39px;
                    width: 39px;
                  "
                ></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                  // Data for the Pie Chart
                  const visitorData = {
                    labels: ["Regional", "Global", "Local", "Internal"],
                    datasets: [
                      {
                        label: "% of Visitor Distribution",
                        data: [25, 50, 15, 10],
                        backgroundColor: [
                          "rgba(75, 192, 192, 0.6)",
                          "rgba(54, 162, 235, 0.6)",
                          "rgba(255, 159, 64, 0.6)",
                          "rgba(255, 99, 132, 0.6)",
                        ],
                        borderColor: [
                          "rgba(75, 192, 192, 1)",
                          "rgba(54, 162, 235, 1)",
                          "rgba(255, 159, 64, 1)",
                          "rgba(255, 99, 132, 1)",
                        ],
                        borderWidth: 1,
                      },
                    ],
                  };

                  const ctx3 = document
                    .getElementById("visitorPieChart")
                    .getContext("2d");
                  const visitorPieChart = new Chart(ctx3, {
                    type: "pie", // Chart type is 'pie'
                    data: visitorData,
                  });
                </script>
              </div>
            </div>

            <!-- adding data -->
            <div class="col-md-6">
              <h2 class="h6">Data</h2>
              <div
                class="card d-flex justify-content-center align-items-center mt-2 p-3"
              >
                <canvas id="myLineChart1" width="400" height="400"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                  const data_percent = [19, 40, 20, 11]; // Data progress

                  const age_group = ["20-30", "31-40", "41-50", ">50"];

                  const ctx4 = document
                    .getElementById("myLineChart1")
                    .getContext("2d");

                  // Create the Line Chart
                  const myLineChart1 = new Chart(ctx4, {
                    type: "line",
                    data: {
                      labels: age_group,
                      datasets: [
                        {
                          label: "% Data Progress of age_group",
                          data: data_percent,
                          borderColor: "rgba(75, 192, 192, 1)",
                          backgroundColor: "rgba(75, 192, 192, 0.2)",

                          borderWidth: 2,
                        },
                      ],
                    },
                  });
                </script>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- footer -->
    <footer class="text-center py-4 text-muted">&copy; Copyright 2023</footer>

    <!-- bootstrap 5 cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome cdn js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
